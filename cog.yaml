
build:
  # Modify this to False if you want to use CPU instead.
  gpu: True
  system_packages:
    - "ffmpeg"
  python_version: "3.9"
  python_packages:
    - torch==1.12.0
    - git+https://github.com/m-bain/whisperx.git
    - srt
    - fuzzysearch
    - pysrt
    - num2words
  run:
    - apt-get -qq update
    - curl https://sh.rustup.rs -sSf | sh -s -- -y
    - PATH="/root/.cargo/bin:${PATH}"
predict: "predict.py:Predictor"

